<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/datatables.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/datatables.min.js"></script>

    <link href="assets/select2/css/select2.min.css" rel="stylesheet" />
    <script src="assets/select2/js/select2.min.js"></script>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="js/app.js"></script>

    <style>
      .btn-primary {
        background-color: #2a4988 !important;
        border-color: #2a4988 !important;
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <!-- HEADER -->
    <div id="header"></div>
    <!-- SIDEBAR -->
    <div id="sidebarContainer"></div>

    <div class="content-wrapper">
      <h2>List Incomes</h2>
      <!-- New Row for DataTable -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0 d-none d-md-block">Data List Incomes</h5>
              <div>
                <button id="add-btn" class="btn btn-sm btn-success" title="Add">
                  Add <i class="fas fa-plus"></i>
                </button>
                <button
                  id="edit-btn"
                  class="btn btn-sm btn-primary ms-2"
                  title="Edit"
                >
                  Edit <i class="fas fa-edit"></i>
                </button>
                <button
                  id="delete-btn"
                  class="btn btn-sm btn-danger ms-2"
                  title="Delete"
                >
                  Hapus <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div id="table-wrapper">
                <div class="table-responsive">
                  <table
                    id="example"
                    class="table table-striped"
                    style="width: 100%"
                  >
                    <thead>
                      <tr>
                        <th><input type="checkbox" id="select-all" /></th>
                        <th>List Pemasukan</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        $(document).ready(function () {
          let table = $("#example").DataTable({
            columnDefs: [{ targets: 0, width: "50px" }],
            processing: true,
            serverSide: false, // disable server-side because PB is the server
            ajax: function (data, callback) {
              pb.collection("incomes")
                .getFullList({
                  sort: "-created",
                })
                .then((records) => {
                  let rows = records.map((r) => ({
                    checkbox: `<input type="checkbox" class="row-checkbox" value="${r.id}">`,
                    nama_list_in: r.nama_list_in,
                  }));

                  callback({ data: rows });
                });
            },
            columns: [
              { data: "checkbox", orderable: false, searchable: false },
              { data: "nama_list_in" },
            ],
          });

          // REALTIME LISTENER
          pb.collection("incomes").subscribe("*", function () {
            table.ajax.reload(null, false);
          });

          // Select All
          $(document).on("click", "#select-all", function () {
            $(".row-checkbox").prop("checked", this.checked);
          });

          // Edit Button
          $("#edit-btn").on("click", function () {
            let selected = $(".row-checkbox:checked");
            if (selected.length !== 1) {
              showToast("Select 1 item to edit.", "danger");
              return;
            }
            let id = selected.val();
            window.location.href = "/income/" + id + "/edit";
          });

          // Delete Button
          $("#delete-btn").on("click", function () {
            let selected = $(".row-checkbox:checked");
            if (selected.length === 0) {
              showToast("Select items first.", "danger");
              return;
            }

            let ids = selected
              .map(function () {
                return $(this).val();
              })
              .get();

            confirmModal("Are you sure?", function () {
              ids.forEach((id) => {
                pb.collection("incomes").delete(id);
              });

              showToast("Deleted!", "success");
            });
          });
        });
      </script>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
  </body>
</html>
