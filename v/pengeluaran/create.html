<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Pengeluaran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/datatables.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <link href="/assets/select2/css/select2.min.css" rel="stylesheet" />
    <script src="/assets/select2/js/select2.min.js"></script>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/layout1.js"></script>

    <style>
      .btn-primary {
        background-color: #2a4988 !important;
        border-color: #2a4988 !important;
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <!-- HEADER -->
    <div id="header"></div>
    <!-- SIDEBAR -->
    <div id="sidebarContainer"></div>

    <div class="content-wrapper">
      <h2>Add Pengeluaran</h2>

      <div class="row mt-4">
        <div class="col-12 col-md-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Input Pengeluaran Baru</h5>
            </div>

            <div class="card-body">
              <form id="pengeluaranForm">
                <div class="row">
                  <div class="col-md-3">
                    <label for="tanggal" class="form-label"
                      >Tanggal <span class="text-danger">*</span></label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="tanggal"
                      value="2025-12-03"
                      required=""
                    />
                  </div>
                </div>

                <hr />

                <h5>Detail Pengeluaran</h5>
                <table class="table table-bordered" id="detailTable">
                  <thead>
                    <tr>
                      <th>Rincian</th>
                      <th>Nominal</th>
                      <th>Keterangan</th>
                      <th>
                        <button
                          type="button"
                          class="btn btn-success btn-sm"
                          id="addRow"
                        >
                          <i class="fas fa-plus"></i>
                        </button>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select
                          name="details[0][outcome_id]"
                          class="form-control outcome-select"
                        ></select>
                        <input
                          type="text"
                          class="form-control mt-2 custom-input d-none"
                          placeholder="Masukkan Rincian Custom"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          name="details[0][nominal]"
                          class="form-control"
                          required=""
                        />
                      </td>
                      <td>
                        <input
                          type="text"
                          name="details[0][keterangan]"
                          class="form-control"
                        />
                      </td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-danger btn-sm removeRow"
                        >
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="/v/pengeluaran" class="btn btn-secondary">Kembali</a>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="/js/pengeluaran.js"></script>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- TOAST -->
    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 9999"
    ></div>
  </body>
</html>
