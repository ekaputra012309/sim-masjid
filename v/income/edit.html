<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit List Income</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/layout1.js"></script>

    <style>
      .btn-primary {
        background-color: #2a4988 !important;
        border-color: #2a4988 !important;
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <div id="header"></div>
    <div id="sidebarContainer"></div>

    <div class="content-wrapper">
      <h2>Edit List Income</h2>

      <div class="row mt-4">
        <div class="col-12 col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Edit List Pemasukan</h5>
            </div>

            <div class="card-body">
              <form id="incomeEditForm">
                <input type="hidden" id="income_id" />

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Nama List Pemasukan</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nama_list_in"
                      required
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/v/income" class="btn btn-secondary">Kembali</a>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="/js/income.js"></script>
    </div>

    <div id="footer"></div>
    <!-- TOAST -->
    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 9999"
    ></div>
  </body>
</html>
