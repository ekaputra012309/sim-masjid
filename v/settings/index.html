<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Perusahaan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      const BASE_URL =
        location.hostname === "rekap-v2.local" ? "/" : "/sim-masjid/";

      document.write(`<base href="${BASE_URL}">`);
    </script>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

    <script src="js/app.js"></script>
    <script src="js/layout1.js"></script>

    <style>
      .btn-primary {
        background-color: #2a4988 !important;
        border-color: #2a4988 !important;
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <div id="header"></div>
    <div id="sidebarContainer"></div>

    <div class="content-wrapper">
      <div class="row g-4 justify-content-center">
        <div class="col-md-6">
          <h2>Edit Perusahaan</h2>
          <div class="card">
            <div class="card-header">Perusahaan Details</div>
            <div class="card-body">
              <form id="companyEditForm">
                <div class="mb-3">
                  <label class="form-label">Perusahaan Name</label>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    value="Masjid"
                    required=""
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    value=""
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input
                    name="phone"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <textarea
                    name="address"
                    class="form-control"
                    rows="3"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-success">
                  Update Perusahaan
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="js/company.js"></script>
    </div>

    <div id="footer"></div>
    <!-- TOAST -->
    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 9999"
    ></div>
  </body>
</html>
