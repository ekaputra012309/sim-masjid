<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit GIB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      const BASE_URL =
        location.hostname === "rekap-v2.local" ? "/" : "/sim-masjid/";

      document.write(`<base href="${BASE_URL}">`);
    </script>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <link href="assets/select2/css/select2.min.css" rel="stylesheet" />
    <script src="assets/select2/js/select2.min.js"></script>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="js/app.js"></script>
    <script src="js/layout1.js"></script>

    <style>
      .btn-primary {
        background-color: #2a4988 !important;
        border-color: #2a4988 !important;
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <div id="header"></div>
    <div id="sidebarContainer"></div>

    <div class="content-wrapper">
      <h2>Edit GIB</h2>

      <div class="row mt-4">
        <div class="col-12 col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Edit Gib</h5>
            </div>

            <div class="card-body">
              <form id="gibEditForm">
                <input type="hidden" id="gib_id" />

                <div class="row mb-2">
                  <div class="col-md-2">
                    <label for="tanggal" class="form-label"
                      >Tanggal <span class="text-danger">*</span></label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="tanggal"
                      required
                    />
                  </div>

                  <div class="col-md-3">
                    <label for="nama_donatur" class="form-label"
                      >Nama Donatur <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nama_donatur"
                      placeholder="Nama Donatur"
                      value=""
                      required
                    />
                  </div>

                  <div class="col-md-3">
                    <label for="nominal" class="form-label"
                      >Nominal (Rp) <span class="text-danger">*</span></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="nominal"
                      placeholder="Nominal"
                      value=""
                      min="0"
                      required
                    />
                  </div>

                  <div class="col-md-3">
                    <label for="bayar" class="form-label"
                      >Cara Bayar <span class="text-danger">*</span></label
                    >
                    <select class="form-control" id="bayare" required>
                      <option value="">Pilih Cara Bayar</option>
                    </select>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="v/gib" class="btn btn-secondary">Kembali</a>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="js/gib.js"></script>
    </div>

    <div id="footer"></div>
    <!-- TOAST -->
    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 9999"
    ></div>
  </body>
</html>
