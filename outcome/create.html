<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add List Outcomes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/all.min.css" rel="stylesheet" />
    <link href="../assets/css/datatables.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/datatables.min.js"></script>

    <link href="../assets/select2/css/select2.min.css" rel="stylesheet" />
    <script src="../assets/select2/js/select2.min.js"></script>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/layout2.js"></script>

    <style>
      .btn-primary {
        background-color: #2a4988 !important;
        border-color: #2a4988 !important;
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <!-- HEADER -->
    <div id="header"></div>
    <!-- SIDEBAR -->
    <div id="sidebarContainer"></div>

    <div class="content-wrapper">
      <h2>Add List Outcomes</h2>

      <div class="row mt-4">
        <div class="col-12 col-md-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Input List Pengeluaran Baru</h5>
            </div>

            <div class="card-body">
              <form id="outcomeForm">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label"
                      >Nama List Pengeluaran
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nama_list_out"
                      required
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="../outcome.html" class="btn btn-secondary">Kembali</a>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="../js/outcome.js"></script>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- TOAST -->
    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 9999"
    ></div>
  </body>
</html>
